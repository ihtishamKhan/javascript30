<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio</title>
</head>

<body>

    <script>
        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // is one of them are adult ?
        // const isAdult = people.some(function(person) {
        //     const currentYear = ((new Date()).getFullYear());
        //     if (currentYear - person.year >= 19) {
        //         return true;
        //     }
        // });

        const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

        console.log({
            isAdult
        });

        // Check if all are adults ?
        const isAllAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.log({
            isAllAdults
        });

        // find is like the filter, but it returns just the one you are looking for
        // const comment = comments.find(function(comment) {
        //     if (comment.id === 823423) {
        //         return true;
        //     }
        // });

        const comment = comments.find(comment => comment.id === 823423);

        console.log(comment);

        // find index of comment
        const index = comments.findIndex(comment => comment.id === 823423);

        console.log(index);

        // Methods to delete item from array
        comments.splice(index, 1);

        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];

        console.log(newComments)
    </script>
</body>

</html>
